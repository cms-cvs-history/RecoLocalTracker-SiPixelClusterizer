# works with 2-0-0, d.k.
process myana = {
    source = PoolSource { 
      untracked vstring fileNames = {'file:pixClusters.root'}
      # untracked vstring fileNames = {'file:/scratch/dkotlins/Muon_FullValidation_180pre5.root'}

       untracked uint32 debugVebosity = 10
       untracked bool   debugFlag     = true
    }


  untracked PSet maxEvents = {untracked int32 input = 10}

  # Initialize magnetic field
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
 
  # Tracker SimGeometryXML
  include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
 
  # Tracker Geometry Builder
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
 
  # Tracker Numbering Builder
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
 
  # Message Logger
   service = MessageLogger {
     untracked vstring destinations   = { "debugmessages.txt" }
     #untracked PSet debugmessages.txt = { untracked string threshold = "DEBUG"}
     untracked PSet debugmessages.txt = { untracked string threshold = "INFO"}
     untracked vstring debugModules = { "siPixelClusters"}
 
   }
 
#  My analyser  
   module analysis = ReadPixClusters {
      InputTag src = siPixelClusters
      int32  VerboseLevel       = 1
   }
   path p = {analysis}
}
